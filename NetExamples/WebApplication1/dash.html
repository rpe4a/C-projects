<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Adaptive Streaming with HTML5</h1>
    <video data-dashjs-player width="640" height="360"  id="videoplayer" controls></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/2.5.0/dash.all.min.js"></script>
    <script>
        var url = "http://dash.edgesuite.net/envivio/EnvivioDash3/manifest.mpd";
        console.log(dashjs)
        var player = dashjs.MediaPlayer().create();

        player.initialize(document.querySelector("#videoplayer"), url, true);
        player.getDebug().setLogToBrowserConsole(false);
    </script>
</body>
</html>
